<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Auction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #timer {
            font-size: 2em;
            margin: 20px 0;
        }
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        input, select {
            padding: 5px;
            margin-right: 10px;
        }
        #auctionEndedMessage {
            display: none;
            color: red;
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Fantasy Auction System</h1>
    <div id="timer">Loading timer...</div>
    <div id="auctionEndedMessage">Auction has ended!</div>

    <table id="playerTable">
        <thead>
            <tr>
                <th>Player</th>
                <th>Highest Bid</th>
                <th>Highest Bidder</th>
            </tr>
        </thead>
        <tbody>
            <!-- Player rows will be dynamically added here -->
        </tbody>
    </table>

    <form id="bidForm">
        <label for="playerSelect">Select Player:</label>
        <select id="playerSelect" required>
            <!-- Player options will be dynamically populated -->
        </select>
        <br>
        <label for="bidderName">Bidder Name:</label>
        <input type="text" id="bidderName" required>
        <br>
        <label for="bidAmount">Bid Amount:</label>
        <input type="number" id="bidAmount" min="0" step="0.01" required>
        <br>
        <button type="submit">Submit Bid</button>
    </form>

    <script>
        const baseUrl = "https://fpl-auction.onrender.com"; // Set the backend URL
        let auctionEndTime = 0;

        // Function to load and update player data
        async function loadPlayers() {
            const response = await fetch(`${baseUrl}/api/players`);
            const players = await response.json();

            const playerSelect = document.getElementById('playerSelect');
            const playerTable = document.getElementById('playerTable').getElementsByTagName('tbody')[0];

            playerSelect.innerHTML = '';
            playerTable.innerHTML = '';

            players.forEach(player => {
                const option = document.createElement('option');
                option.value = player.id;
                option.textContent = player.name;
                playerSelect.appendChild(option);

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${player.name}</td>
                    <td>${player.highestBid}</td>
                    <td>${player.highestBidder}</td>
                `;
                playerTable.appendChild(row);
            });
        }

        // Function to fetch and update player data periodically
        function startPeriodicUpdates() {
            // Load player data when the page loads
            loadPlayers();

            // Set interval to update player data every 30 seconds
            setInterval(() => {
                loadPlayers(); // Update player list
            }, 30 * 1000); // 30 seconds
        }

        // Start the periodic updates
        startPeriodicUpdates();

        // Submit bid to the backend
        async function submitBid(event) {
            event.preventDefault();

            const playerId = document.getElementById('playerSelect').value;
            const bidderName = document.getElementById('bidderName').value;
            const bidAmount = parseFloat(document.getElementById('bidAmount').value);

            const response = await fetch(`${baseUrl}/api/bid`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ playerId, bidderName, bidAmount })
            });

            const result = await response.json();
            if (result.success) {
                loadPlayers();
            } else {
                alert(result.message);
            }
        }

        document.getElementById('bidForm').addEventListener('submit', submitBid);

        // ============================
        // Timer and Auction End Handling
        // ============================
        async function fetchAuctionEndTime() {
            const response = await fetch(`${baseUrl}/api/auction-end-time`);
            const data = await response.json();
            auctionEndTime = data.auctionEndTime;
            updateTimer();
            setInterval(updateTimer, 1000); // Update the timer every second
        }

        // Update countdown timer
        function updateTimer() {
            const now = Date.now();
            const timeLeft = Math.max(0, auctionEndTime - now);
            const minutes = Math.floor(timeLeft / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            document.getElementById('timer').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

            if (timeLeft === 0) {
                clearInterval(timerInterval);

                // Show the "Auction has ended!" message
                const messageDiv = document.getElementById('auctionEndedMessage');
                messageDiv.style.display = 'block';

                // Hide the message after 3 seconds
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 3000);
            }
        }

        // Initial setup
        fetchAuctionEndTime();  // Fetch the auction end time from the server
    </script>
</body>
</html>
